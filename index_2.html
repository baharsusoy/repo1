<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>Bahar'ın Sayfası</title>
    </head>
    <body>
        <h1>Merhaba Ben Bahar</h1>
        <p>Bu benim ilk el yazısı web sayfam</p>

        <h2>Favori Aktivitelerim</h2>
        <ul>
            <li>Müzik dinlemek</li>
            <li>Anime izlemek</li>
            <li>Kod yazmak</li>
        </ul>

        <h2>Haftalık Planım</h2>
        <table border="1">
            <tr>
                <th>Gün</th>
                <th>Etkinlik</th>
            </tr>
            <tr>
                <td>Pazartesi</td>
                <td>HTML çalış</td>
            </tr>
            <tr>
                <td>Salı</td>
                <td>CSS öğren</td>
            </tr>
            <tr>
                <td>Çarşamba</td>
                <td>İlk kişisel web siteni yaz</td>
            </tr>
            <tr>
                <td>Perşembe</td>
                <td>Kişisel web siteni CSS ile stilize et</td>
            </tr>
        </table>

        <h2>Bana Ulaş</h2>
        <form>
            <label for="isim">Adınız:</label><br>
            <input type="text" id="isim" name="isim"><br><br>
            <label for="mesaj">Mesajınız:</label><br>
            <textarea name="mesaj" id="mesaj" rows="4" cols="30"></textarea><br><br>
            <button type="submit">Gönder</button>
        </form>
    </body>
</html>
